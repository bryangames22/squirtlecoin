<header class="bg-sq-primary absolute inset-x-0 top-0 z-50 shadow-xl">
  <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
    <div class="flex lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5">
        <span class="sr-only">Squirtle</span>
        <img class="w-48" src="./assets/logo.png" alt="logo">
      </a>
    </div>
    <div class="flex lg:hidden">
      <button type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-white"
        (click)="onOpenMainMenu()">
        <span class="sr-only">Open main menu</span>
        <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <a href="#home" class="text-2xl font-semibold leading-6 text-white text-style">home</a>
      <a href="#about" class="text-2xl font-semibold leading-6 text-white">about</a>
      <a href="#howtobuy" class="text-2xl font-semibold leading-6 text-white">how to buy</a>
      <a href="#tokenomics" class="text-2xl font-semibold leading-6 text-white">tokenomics</a>
      <a href="#roadmap" class="text-2xl font-semibold leading-6 text-white">roadmap</a>
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      <a href="/squirtle-paper" class="text-xl font-semibold leading-6 text-white">whitepaper<span
        aria-hidden="true"></span></a>
    </div>
  </nav>
  <!-- Mobile menu, show/hide based on menu open state. -->
  <div class="main-menu"  [class.mobile]="($openMenu | async)" role="dialog"
    aria-modal="true">
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div class="fixed inset-0 z-10"></div>
    <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
      <div class="flex items-center justify-between">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">Squirtle</span>
          <img class="h-8 w-auto" src="./assets/logo-movil.png" alt="movil logo">
        </a>
        <button type="button" class="-m-2.5 rounded-md p-2.5 text-sq-primary" (click)="onCloseMainMenu()">
          <span class="sr-only">Close menu</span>
          <svg class="h-6 w-6 text-sq-primary" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div class="space-y-2 py-6">
            <a href="#home"
              class="-mx-3 block rounded-lg px-3 py-2 text-2xl text-style drop-shadow-xl font-semibold leading-7 text-sq-primary hover:bg-gray-50" (click)="onCloseMainMenu()">home</a>
            <a href="#about"
              class="-mx-3 block rounded-lg px-3 py-2 text-2xl text-style drop-shadow-xl  font-semibold leading-7 text-sq-primary hover:bg-gray-50" (click)="onCloseMainMenu()">about</a>
            <a href="#howtobuy"
              class="-mx-3 block rounded-lg px-3 py-2 text-2xl text-style drop-shadow-xl  font-semibold leading-7 text-sq-primary hover:bg-gray-50" (click)="onCloseMainMenu()">how to buy</a>
            <a href="#tokenomics"
              class="-mx-3 block rounded-lg px-3 py-2 text-2xl text-style drop-shadow-xl   font-semibold leading-7 text-sq-primary hover:bg-gray-50" (click)="onCloseMainMenu()">tokenomics</a>
            <a href="#roadmap"
              class="-mx-3 block rounded-lg px-3 py-2 text-2xl text-style drop-shadow-xl  font-semibold leading-7 text-sq-primary hover:bg-gray-50" (click)="onCloseMainMenu()">roadmap</a>
          </div>
          <div class="py-6">
            <a href="/squirtle-paper"
              class="-mx-3 block rounded-lg px-3 py-2.5 text-2xl text-style drop-shadow-xl  font-semibold leading-7 text-sq-primary hover:bg-gray-50">whitepaper</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
